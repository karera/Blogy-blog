{% extends 'blog/bases.html' %}
{% load static %}
{% block content %}

<div class="container">
  <h2> Create a post </h2>
  <form method="post" ,enctype="multipart/form-data">
    {% csrf_token%}
    {{ form.media }}
    {{form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

{% endblock content %}
