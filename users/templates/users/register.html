{% extends "blog/bases.html"%}
{% load crispy_forms_tags %}

{%block content %}

<div class="container-fluid">
  <h1>Register</h1>
  <form method="POST">
    {% csrf_token%}
    {{ form|crispy}}
    
    <button  id='submit' value="Submit">Register</button>
  </form>
  <p class="text-align"> if you already have an account, <a href="{% url 'login' %}"> Login</a> instead.</p>

</div>


{% endblock content%}
